{% extends 'layout/base.html' %}
{% block content %}
<h1>Authors</h1>

		{% for author in authors %}
		<ul>
		<li class="author">{{ author.twitter_username }}</li>
		{% for h in author.hashtag_set.all %}
		<li>{{ h.text }}</li>
		</ul>
		{% endfor %}
	{% endfor %}
{% endblock content %}
</body>
</html>
